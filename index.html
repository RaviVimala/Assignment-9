<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phonebook App</title>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"></script>
    

        <link rel="stylesheet" href="./style.css" />
</head>
<body>
        <div class="container mt-5 ">
            <h2 class="text-center mb-4" style="font-weight: bold; font-style: initial;">PHONE BOOK </h2>
        <header class="header">

            <form id="contactForm" class="mb-4" autocomplete="off">
                <div class="form-row mt-3">
                <div class="col-md-5 mb-2">
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your Name" required/>
                </div>
                <div class="col-md-5 mb-2">
                    <input type="phonenumber" class="form-control" id="phoneInput" placeholder="Must Enter Mobile Number" required />
                </div>
                </div>
                    <button type="submit" class="btn btn-primary"> Add <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg></button>
                
            </form>
        </header>
            <!-- Contacts list -->
            <ul class="list-group" id="contactList">
            
            <!-- Error message -->
            <div id="errorMessage" class="text-danger mt-3" role="alert" style="display:none"></div>
            </div>
        </div>

<script src="script.js"></script>
</body>
</html>
